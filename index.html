<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Zack Greenfields Innovative Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <div class="col-9" id="task-9am"></div>
          <p id="task-content-1"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <div class="col-9" id="task-10am"></div>
          <p id="task-content-2"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <div class="col-9" id="task-11am"></div>
          <p id="task-content-3"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <div class="col-9" id="task-12pm"></div>
          <p id="task-content-4"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>
          
      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <div class="col-9" id="task-1pm"></div>
          <p id="task-content-5"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <div class="col-9" id="task-2pm"></div>
          <p id="task-content 6"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <div class="col-9" id="task-3pm"></div>
          <p id="task-content 7"></p>
        <button class="col-1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <div class="col-9" id="task-4pm"></div>
          <p id="task-content 8"></p>
        <button class="col 1 saveBtn" id="save-btn">save</button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <div class="col-9" id="task-5pm"></div>
          <p id="task-content 9"></p>
        <button class="col 1 saveBtn" id="save-btn">save</button>
      </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
